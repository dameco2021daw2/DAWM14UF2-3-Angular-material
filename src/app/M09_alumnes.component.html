<h2>Alumnes</h2>
<ul class="alumnes">
  <li *ngFor="let alumne of alumnes"
    [class.selected]="alumne === alumneSeleccionat"
    (click)="onSeleccionarAlumne(alumne)">
    <span class="badge">{{alumne.id}}</span> {{alumne.nom}}
  </li>
</ul>
<div *ngIf="alumneSeleccionat">
  <h2>
    {{alumneSeleccionat.nom | uppercase}} es un alumne
  </h2>
  <button (click)="anarAdetall()">Veure Detalls</button>
</div>
